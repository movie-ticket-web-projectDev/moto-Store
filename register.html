<!DOCTYPE html>
<html lang="en">
  <head><script type="text/javascript" src="/___vscode_livepreview_injected_script"></script>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width initial-scale=1 maximum-scale=1 minimum-scale=1"
    />
    <title>GMA - Register</title>
    <link rel="icon" href="../assets/img/logo.png" />
    <link rel="stylesheet" href="../css/register.css" />
  </head>

  <body class="bgColor">
    <div class="container">
      <div class="card shadow-lg o-hidden border-0 my-5 mb-5">
        <div class="card-body p-0">
          <div class="row">
            <div class="col-lg-5 d-none d-lg-flex">
              <div class="flex-grow-1 bg-register-image">
                <div
                  id="circle"
                  style="position: relative; top: 105px; left: 20px"
                  class="shadow"
                >
                  <img
                    style="
                      width: 190px;
                      height: 170px;
                      top: 20px;
                      position: relative;
                    "
                    src="../assets/img/logoBlack.png"
                  />
                </div>
                <h3
                  style="
                    position: relative;
                    top: 90px;
                    left: 60px;
                    color: black;
                    font-family: Roboto, sans-serif;
                  "
                ></h3>
                </h3>
              </div>
            </div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h4 class="text-dark mb-5">Create an Account!</h4>
                </div>

                <form class="user">
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3"`>
                      <label for="txtFName" style="margin: 10px;">firstname</label>
                      <input
                        class="form-control form-control-user"
                        type="text"
                        placeholder=""
                        name="first_name"
                        id="txtFName"
                      />
                      <label for="txtFName" style="margin: 10px;">LastName</label>
                      <input
                        class="form-control form-control-user"
                        type="text"
                        placeholder=""
                        name="last_name"
                        id="txtLName"
                      />
                    </div>
                    <div class="col-sm-6 mb-3">
                      
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="txtEmail" style="margin: 10px;">Email Address</label>

                    <input
                      class="form-control form-control-user mb-4"
                      type="email"
                      aria-describedby="emailHelp"
                      placeholder=""
                      name="email"
                      id="txtEmail"
                    />
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <label for="txtEmail" style="margin: 10px;" >Password</label>

                      <input
                        class="form-control form-control-user"
                        type="password"
                        placeholder=""
                        name="password"
                        id="txtPassword"
                      />
                    </div>
                    <div class="col-sm-6 mb-3">
                      <label for="txtEmail" style="margin: 10px;" >Requist Password</label>

                      <input
                        class="form-control form-control-user"
                        type="password"
                        placeholder=""
                        name="password_repeat"
                        id="txtConfirmPassword"
                      />
                    </div>
                  </div>
                  <button
                    class="btn btn-block text-white btn-user mb-5 btnColor"
                    type="button"
                  >
                    <a href="loading.htm" id="btn_Register"> Register Account </a>
                  </button>
                </form>

                <div class="text-center">
                  <a class="small" href="login.html"
                    >Already have an account?</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/login/Register.js"></script>
  </body>
</html>
